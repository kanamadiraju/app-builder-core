name: Build for all Platforms
 
on:
  push:
    branches: [ staging, master, preprod ]
 
jobs:
 
  linux-build-android:
    runs-on: ubuntu-18.04
 
    steps:
    - name: Checkout the code
      uses: actions/checkout@v2
    - name: Setup Java JDK
      uses: actions/setup-java@v2.5.0
      with:
       java-version: '8'
       distribution: 'adopt'
       cache: gradle
 
    - name: Run the dev-setup or setup project dependencies
      run: npm run dev-setup
     
    - name: Trigger Android Linux build
      run: cd template && cd android && ./gradlew assembleRelease
     
    - name: Upload Android Artifact
      uses: actions/upload-artifact@v2.3.1
      with:
       name: app-release.apk
       path: template/android/app/build/outputs/apk/release
